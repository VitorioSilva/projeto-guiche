<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atende Já - Área de Serviços</title>
    <link rel="stylesheet" href="/frontend/static/servico.css">
</head>

<body>
    <div class="header">
        <h1>ATENDE JÁ.</h1>
        <button class="back-button">&#8634;</button>
    </div>
    <div class="content">
        <h2>Bem-vindo à área de Serviços</h2>
        <p>Aqui você pode gerenciar as filas de atendimento da sua empresa.</p>
        <div class="cards">
            <div class="card">
                <img src="imagens/esperando.png" alt="espera">
                <p>Gerencie a ordem de chegada dos clientes.</p>
                <button>Acessar</button>
            </div>
            <div class="card">
                <img src="imagens/check-in.png" alt="check-in">
                <p>Verifique clientes que fizeram check-in.</p>
                <button>Acessar</button>
            </div>
            <div class="card">
                <img src="imagens/historia.png" alt="historia">
                <p>Veja o histórico de atendimentos.</p>
                <button>Acessar</button>
            </div>
        </div>
    </div>
</body>

</html>
