<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atende Já - Área de Serviços</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='servico.css') }}">
</head>

<body>
    <div class="header">
        <h1>ATENDE JÁ.</h1>
        <button class="back-button">&#8634;</button>
    </div>
    <div class="content">
        <h2>Bem-vindo à área de Serviços</h2>
        <p>Aqui você pode gerenciar as filas de atendimento da sua empresa.</p>
        <div class="cards">
            <div class="card">
                <img src="{{ url_for('static', filename='Img/servicos/linha.png') }}" alt="espera">
                <p>Gerencie a ordem de chegada dos clientes.</p>
                <button>Acessar</button>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='Img/servicos/check-in.png') }}" alt="check-in">
                <p>Verifique clientes que fizeram check-in.</p>
                <button>Acessar</button>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='Img/servicos/historia.png') }}" alt="historia">
                <p>Veja o histórico de atendimentos.</p>
                <button>Acessar</button>
            </div>
        </div>
    </div>
</body>

</html>
